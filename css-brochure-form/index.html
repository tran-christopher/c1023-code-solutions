<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>LEARN MORE</h1>
    <form>
      <fieldset>
        <!--<legend>LEARN MORE</legend>-->
        <div>
          <div>
            <label for="company">COMPANY EMAIL</label>

            <input type="email" id="company" placeholder="sally@company.co" />
          </div>

          <div>
            <label for="name">NAME</label>

            <input type="text" id="name" placeholder="Sally Smith" />
          </div>

          <div>
            <label for="area">WHERE ARE YOU HIRING?</label>

            <input type="text" id="area" placeholder="City, Country" />
          </div>

          <div>
            <label for="amount"
              >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
            >

            <select id="amount">
              <option selected value="1-2">1-2 Engineers</option>
              <option value="2-3">2-3 Engineers</option>
              <option value="3-5">3-5 Engineers</option>
            </select>
          </div>

          <button type="submit">SUBMIT</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
