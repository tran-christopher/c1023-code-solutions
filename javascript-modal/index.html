<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Javascript Modal</title>
  </head>
  <body>
    <div class="container">
      <button type="button" class="open-button">Open Modal</button>
      <div class="overlay-light">
        <div class="modal-container-light">
          <div class="modal">
            <h2>Would you like to take a survey?</h2>
            <button type="button" class="close-button">NO</button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
